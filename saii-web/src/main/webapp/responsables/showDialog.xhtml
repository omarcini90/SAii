<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition>

        <p:dialog id="UsuariosViewDlg" widgetVar="UsuariosViewDialog" modal="true" resizable="false" responsive="true" appendTo="@(body)" header="Responsable">
            <h:form id="UsuariosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="ui-grid-col-3, ui-grid-col-9" layout="grid" styleClass="ui-panelgrid-blank" rendered="#{usuariosController.selected != null}">
                        <p:outputLabel value="Título:"/>
                        <h:outputText value="#{usuariosController.selected.titulo}"/>                        
                        <p:outputLabel value="#{bundle.ViewUsuariosLabel_nombre}"/>
                        <h:outputText value="#{usuariosController.selected.nombre.concat(' ').concat(usuariosController.selected.apaterno).concat(' ').concat(usuariosController.selected.amaterno)}" title="#{bundle.ViewUsuariosTitle_nombre}"/>
                        <p:outputLabel value="#{bundle.ViewUsuariosLabel_rfc}"/>
                        <h:outputText value="#{usuariosController.selected.rfc}" title="#{bundle.ViewUsuariosTitle_rfc}"/>                        
                        <p:outputLabel value="#{bundle.ViewUsuariosLabel_curp}"/>
                        <h:outputText value="#{usuariosController.selected.curp}" title="#{bundle.ViewUsuariosTitle_curp}"/>                   
                        <p:outputLabel value="Cargo:"/>
                        <h:outputText value="#{usuariosController.selected.cargo}" title="Puesto"/>                        
                        <p:outputLabel value="Teléfono"/>
                        <h:outputText value="#{usuariosController.selected.telPrincipal}" title="Teléfono principal"/>                        
                        <p:outputLabel value="Correo:"/>
                        <h:outputText value="#{usuariosController.selected.correo}" title="Correo electrónico" />                        
                        <p:outputLabel value="#{bundle.ViewUsuariosLabel_idInstitucion}"/>
                        <h:outputText value="#{usuariosController.selected.idInstitucion.nombre}" title="#{bundle.ViewUsuariosTitle_idInstitucion}"/>                    
                        <p:outputLabel value="Activo:"/>
                        <b:switch value="#{usuariosController.selected.activo}" disabled="true" onText="SI" offText="NO" onColor="success"/>                        
                        <p:outputLabel value="#{bundle.ViewUsuariosLabel_fechaModificacion}"/>
                        <h:outputText value="#{usuariosController.selected.fechaModificacion}" title="#{bundle.ViewUsuariosTitle_fechaModificacion}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid" styleClass="ui-panelgrid-blank" style="align-content: center; text-align: center;">
                        <p:commandButton value="#{bundle.Close}" onclick="PF('UsuariosViewDialog').hide();" process="@this" partialSubmit="true"
                                         icon="fa fa-times" style="width: 100px; height: 40px; border-color: #212223; color: #212223; background-color: #FFFFFF;"/>        
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>

</html>
