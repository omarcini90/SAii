<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:poue="http://primefaces.org/ui/extensions">

    <ui:composition>

        <p:dialog id="ProgramasCreateDlg" widgetVar="ProgramasCreateDialog" modal="true" resizable="false" width="550px" height="600px" responsive="true" appendTo="@(body)" header="Nuevo Programa">
            <h:form id="ProgramasCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="ui-grid-col-3, ui-grid-col-9" layout="grid" styleClass="ui-panelgrid-blank" rendered="#{programasController.selected != null}">
                        <p:outputLabel value="Campus:" for="campus" />
                        <p:selectOneMenu id="campus" value="#{programasController.selected.idCampus}" filter="true" filterMatchMode="contains"
                                         required="true" requiredMessage="Seleccione el Campus">
                            <f:selectItems value="#{campusController.activeOnes}"
                                           var="campus"
                                           itemValue="#{campus}"/>
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="Nombre:" for="nombre"/>
                        <p:inputText id="nombre" value="#{programasController.selected.nombre}" title="Nombre del programa" 
                                     required="true" requiredMessage="Ingrese el nombre del programa"/>
                        
                        <p:outputLabel value="Clave:" for="clave"/>
                        <p:inputText id="clave" value="#{programasController.selected.clavePlan}" title="Clave del plan/programa"/>

                        <p:outputLabel value="Enfoque:" for="enfoque" />
                        <p:selectOneMenu id="enfoque" value="#{programasController.selected.idEnfoque}" filter="true" filterMatchMode="contains"
                                         required="true" requiredMessage="Seleccione el enfoque">
                            <f:selectItems value="#{programasController.enfoques}"
                                           var="enfoque"
                                           itemValue="#{enfoque}"/>
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="Nivel:" for="nivel" />
                        <p:selectOneMenu id="nivel" value="#{programasController.selected.idNivel}" filter="true" filterMatchMode="contains"
                                         required="true" requiredMessage="Seleccione el nivel académico">
                            <f:selectItems value="#{programasController.nivelesAcademicos}"
                                           var="nivel"
                                           itemValue="#{nivel}"/>
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="Área:" for="area" />
                        <p:selectOneMenu id="area" value="#{programasController.selected.idAreaConocimiento}" filter="true" filterMatchMode="contains"
                                         required="true" requiredMessage="Seleccione el área de conocimiento">
                            <f:selectItems value="#{programasController.areasConocimiento}"
                                           var="area"
                                           itemValue="#{area}"/>
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="Modalidad:" for="modalidad" />
                        <p:selectOneMenu id="modalidad" value="#{programasController.selected.idModalidad}" filter="true" filterMatchMode="contains"
                                         required="true" requiredMessage="Seleccione la modalidad">
                            <f:selectItems value="#{programasController.modalidades}"
                                           var="modalidad"
                                           itemValue="#{modalidad}"/>
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="Temporalidad:" for="temporalidad" />
                        <p:selectOneMenu id="temporalidad" value="#{programasController.selected.idTemporalidad}" filter="true" filterMatchMode="contains"
                                         required="true" requiredMessage="Seleccione la temporalidad" converter="temporalidadesConverter">
                            <f:selectItems value="#{programasController.temporalidades}"
                                           var="temporalidad"
                                           itemValue="#{temporalidad}"/>
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="Duración:" for="duracion"/>
                        <p:spinner id="duracion" value="#{programasController.selected.duracion}" min="0" size="10" required="true" requiredMessage="Digite la duración del programa"/>
                        
                        <p:outputLabel value="Total de créditos:" for="creditos"/>
                        <p:spinner id="creditos" value="#{programasController.selected.totalCreditos}" min="0" size="10"
                                   required="true" requiredMessage="Digite el número total de créditos"/>
                        
                        <p:outputLabel value="Número Rvoe:" for="numrvoe"/>
                        <p:inputText id="numrvoe" value="#{programasController.selected.numeroRvoe}" title="Número Rvoe" maxlength="150"
                                     required="true" requiredMessage="Ingrese el número Rvoe"/>
                        
                        <p:outputLabel value="Tipo Rvoe:" for="tipo" />
                        <p:selectOneMenu id="tipo" value="#{programasController.selected.idTipoRvoe}" filter="true" filterMatchMode="contains"
                                         required="true" requiredMessage="Seleccione el tipo Rvoe">
                            <f:selectItems value="#{programasController.tiposRvoe}"
                                           var="tipo"
                                           itemValue="#{tipo}"/>
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="Institución Rvoe:" for="rvoe"/>
                        <p:inputText id="rvoe" value="#{programasController.selected.institucionRvoe}" title="Institución Rvoe" 
                                     required="true" requiredMessage="Ingrese el nombre de la Institución Rvoe"/>
                        
                        <p:outputLabel value="Responsable Rvoe:" for="responsable"/>
                        <p:inputText id="responsable" value="#{programasController.selected.responsableRvoe}" title="Nombre completo del responsable Rvoe"/>

                        <p:outputLabel value="¿Acreditan Org. Int.?"/>
                        <b:switch  id="acreditacion" value="#{programasController.selected.acreditanInternacionales}" onText="SI" offText="NO" onColor="success"/>
                                                
                        <p:outputLabel value="¿Es de liquidación?"/>
                        <b:switch  id="liquidacion" value="#{programasController.selected.liquidacion}" onText="SI" offText="NO" onColor="success"/>
                        
                        <p:outputLabel value="Activar:"/>
                        <b:switch  id="activo" value="#{programasController.selected.activo}" onText="SI" offText="NO" onColor="success"/>
                    </p:panelGrid>
                    <p:panelGrid columns="2" columnClasses="ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank" style="align-content: center; text-align: center;">                               
                        <p:commandButton id="save" actionListener="#{programasController.create}" value="#{bundle.Save}" update="display,:ProgramasListForm:datalist,:growl"
                                         oncomplete="handleCallback(args,'ProgramasCreateDialog');" icon="fa fa-floppy-o" 
                                         style="width: 100px; height: 40px; border-color: midnightblue;"/>
                        <p:commandButton value="#{bundle.Cancel}" onclick="PF('ProgramasCreateDialog').hide();" process="@this" partialSubmit="true"
                                         icon="fa fa-ban" style="width: 100px; height: 40px; border-color: #212223; color: #212223; background-color: #FFFFFF;"/>        
                    </p:panelGrid>
                </h:panelGroup>
                
                <p:blockUI block="ProgramasCreateDlg" trigger="save">
                    <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank">
                        <h:outputText value="Procesando..."/>
                        <h:graphicImage url="/resources/img/loading_infinity.gif" width="55" height="55"/>
                    </p:panelGrid>
                </p:blockUI>
                
            </h:form>
        </p:dialog>

    </ui:composition>

</html>
