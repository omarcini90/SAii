<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProgramasViewDlg" widgetVar="ProgramasViewDialog" modal="true" resizable="false" height="600px" responsive="true" appendTo="@(body)" header="Programa">
            <h:form id="ProgramasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="ui-grid-col-3, ui-grid-col-9" layout="grid" styleClass="ui-panelgrid-blank" rendered="#{programasController.selected != null}">
                        <p:outputLabel value="Campus:"/>
                        <h:outputText value="#{programasController.selected.idCampus.nombre}"/>
                        <p:outputLabel value="Nombre:"/>
                        <h:outputText value="#{programasController.selected.nombre}"/>
                        <p:outputLabel value="Clave:"/>
                        <h:outputText value="#{programasController.selected.clavePlan}"/>
                        <p:outputLabel value="Enfoque:"/>
                        <h:outputText value="#{programasController.selected.idEnfoque.descripcion}"/>
                        <p:outputLabel value="Nivel:"/>
                        <h:outputText value="#{programasController.selected.idNivel.descripcion}"/>
                        <p:outputLabel value="Área:"/>
                        <h:outputText value="#{programasController.selected.idAreaConocimiento.descripcion}"/>
                        <p:outputLabel value="Modalidad:"/>
                        <h:outputText value="#{programasController.selected.idModalidad.descripcion}"/>
                        <p:outputLabel value="Temporalidad:"/>
                        <h:outputText value="#{programasController.selected.idTemporalidad.descripcion}"/>
                        <p:outputLabel value="Duración:"/>
                        <h:outputText value="#{programasController.selected.duracion}"/>
                        <p:outputLabel value="Total de créditos:"/>
                        <h:outputText value="#{programasController.selected.totalCreditos}"/>
                        <p:outputLabel value="Número Rvoe:"/>
                        <h:outputText value="#{programasController.selected.numeroRvoe}"/>
                        <p:outputLabel value="Tipo Rvoe:"/>
                        <h:outputText value="#{programasController.selected.idTipoRvoe.descripcion}"/>
                        <p:outputLabel value="Institución Rvoe:"/>
                        <h:outputText value="#{programasController.selected.institucionRvoe}"/>
                        <p:outputLabel value="Responsable Rvoe:"/>
                        <h:outputText value="#{programasController.selected.responsableRvoe}"/>
                        <p:outputLabel value="¿Acreditan Org. Int.?"/>
                        <b:switch value="#{programasController.selected.acreditanInternacionales}" onText="SI" offText="NO" onColor="success" readonly="true"/>
                        <p:outputLabel value="¿Es de liquidación?"/>
                        <b:switch value="#{programasController.selected.liquidacion}" onText="SI" offText="NO" onColor="success" readonly="true" disabled="true"/>
                        <p:outputLabel value="Activo:"/>
                        <b:switch value="#{programasController.selected.activo}" onText="SI" offText="NO" onColor="success" readonly="true" disabled="true"/>
                        <p:outputLabel value="Actualización:"/>
                        <h:outputText value="#{programasController.selected.fechaActualizacion}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="#{defaultsMB.cdmxTimeZone}"/>
                        </h:outputText>
                    </p:panelGrid>
                    <p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid" styleClass="ui-panelgrid-blank" style="align-content: center; text-align: center;">
                        <p:commandButton value="#{bundle.Close}" onclick="PF('ProgramasViewDialog').hide();" process="@this" partialSubmit="true"
                                         icon="fa fa-times" style="width: 100px; height: 40px; border-color: #212223; color: #212223; background-color: #FFFFFF;"/>        
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>

</html>
