<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/templates/fullLayoutTemplate.xhtml">

        <ui:define name="title">
            <h:outputText value="#{reportesController.reporte}"></h:outputText>
        </ui:define>

        <ui:define name="content">
        
            <ui:include src="criterio.xhtml"/>
            	
            	<h:form id="ResultForm">
            		<p:dataTable id="datalist" widgetVar="datalist" reflow="true" value="#{reportesController.result}" var="item"
                                 filteredValue="#{reportesController.filteredItems}" 
                                 lazy="false"
                                 sortMode="multiple"
                                 draggableColumns="true"
                                 resizableColumns="true"
                                 liveResize="true"
                                 paginator="true"
                                 rows="20"
                                 rowsPerPageTemplate="20,40,60"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
                                 paginatorPosition="bottom">
						<f:facet name="header">
                            <p:outputPanel layout="inline" style=" text-align: center;">
                                <p:outputLabel value="Filtrar por:"/>
                                <p:inputText id="globalFilter" onkeyup="PF('datalist').filter();" style="width:150px" placeholder="Texto..."/>
                                <p:spacer width="20"/>
                                <p:commandButton id="toggler" type="button" value="Mostrar/Ocultar columnas" style="width: 250px;" icon="ui-icon-calculator" />
                                <p:columnToggler datasource="datalist" trigger="toggler" />
                            </p:outputPanel>
                        </f:facet>

                        <f:facet name="{Exporters}">
                            <p:commandButton value="Reporte" ajax="false" icon="fa fa-file-excel-o" title="Exportar a Excel" style="width: 80px;">
                                <p:dataExporter type="xlsx" encoding="UTF-8" target="datalist" fileName="#{reportesController.reporte.concat('_').concat(defaultsMB.fullFormattedDate)}" />
                            </p:commandButton>
                        </f:facet>
                        
                        <p:column headerText="ID Institución" sortBy="#{item.idInstitucion}" visible="false" exportable="false">
                            <h:outputText value="#{item.idInstitucion}"/>
                        </p:column>
                        <p:column headerText="Nombre de la Institución" filterBy="#{item.nombreInstitucion}" filterMatchMode="contains">
                            <h:outputText value="#{item.nombreInstitucion}"/>
                        </p:column>
                        <p:column headerText="ID Campus" sortBy="#{item.idCampus}" visible="false" exportable="false">
                            <h:outputText value="#{item.idCampus}"/>
                        </p:column>
                        <p:column headerText="Nombre de Campus" filterBy="#{item.nombreCampus}" filterMatchMode="contains">
                            <h:outputText value="#{item.nombreCampus}"/>
                        </p:column>
                        <p:column headerText="Entidad Federativa" filterBy="#{item.entidadFederativa}" filterMatchMode="contains" visible="false">
                            <h:outputText value="#{item.entidadFederativa}"/>
                        </p:column>
                        <p:column headerText="ID Programa" sortBy="#{item.idPrograma}" visible="false" exportable="false">
                            <h:outputText value="#{item.idPrograma}"/>
                        </p:column>
                        <p:column headerText="Nombre del Programa" filterBy="#{item.nombre}" filterMatchMode="contains">
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column headerText="Total de alumnos inscritos" sortBy="#{item.totalAlumnos}">
                            <h:outputText value="#{item.totalAlumnos}"/>
                        </p:column>                        
                        <p:column headerText="Nivel de estudios" filterBy="#{item.nivel}" filterMatchMode="contains" visible="false">
                            <h:outputText value="#{item.nivel}"/>
                        </p:column>
                        <p:column headerText="Modalidad" filterBy="#{item.modalidad}" filterMatchMode="contains" visible="false">
                            <h:outputText value="#{item.modalidad}"/>
                        </p:column>
                        <p:column headerText="Temporalidad" filterBy="#{item.temporalidad}" filterMatchMode="contains" visible="false">
                            <h:outputText value="#{item.temporalidad}"/>
                        </p:column>
                        <p:column headerText="Área de conocimiento" filterBy="#{item.areaConocimiento}" filterMatchMode="contains" visible="false">
                            <h:outputText value="#{item.areaConocimiento}"/>
                        </p:column>
                        <p:column headerText="Total de alumnos en el último grado del nivel" sortBy="#{item.totalUltimoGrado}" style="text-align: center;">
                            <h:outputText value="#{item.totalUltimoGrado}"/>
                        </p:column>
                        <p:column headerText="Alumnos en el último grado del nivel hombres" sortBy="#{item.ultimoGradoHombres}" style="text-align: center;" visible="false">
                            <h:outputText value="#{item.ultimoGradoHombres}"/>
                        </p:column>
                        <p:column headerText="Alumnos en el último grado del nivel mujeres" sortBy="#{item.ultimoGradoMujeres}" style="text-align: center;" visible="false">
                            <h:outputText value="#{item.ultimoGradoMujeres}"/>
                        </p:column>
                        <p:column headerText="Alumnos en el último grado del nivel de 19 o menos años de edad" sortBy="#{item.ultimoGradoMenos19}" style="text-align: center;" visible="false">
                            <h:outputText value="#{item.ultimoGradoMenos19}"/>
                        </p:column>
                        <p:column headerText="Alumnos en el último grado del nivel de 20 a 24 años de edad" sortBy="#{item.ultimoGrado20a24}" style="text-align: center;" visible="false">
                            <h:outputText value="#{item.ultimoGrado20a24}"/>
                        </p:column>
                        <p:column headerText="Alumnos en el último grado del nivel de 25 a 29 años de edad" sortBy="#{item.ultimoGrado25a29}" style="text-align: center;" visible="false">
                            <h:outputText value="#{item.ultimoGrado25a29}"/>
                        </p:column>
                        <p:column headerText="Alumnos en el último grado del nivel de 30 o más años de edad" sortBy="#{item.ultimoGradoMas30}" style="text-align: center;" visible="false">
                            <h:outputText value="#{item.ultimoGradoMas30}"/>
                        </p:column>
                        <p:column headerText="Alumnos en el último grado del nivel con discapacidad" sortBy="#{item.ultimoGradoDiscapacidad}" style="text-align: center;" visible="false">
                            <h:outputText value="#{item.ultimoGradoDiscapacidad}"/>
                        </p:column>                        
                        <p:column headerText="Total de egresados" sortBy="#{item.totalEgresados}" style="text-align: center;">
                            <h:outputText value="#{item.totalEgresados}"/>
                        </p:column>
                        <p:column headerText="Egresados hombres" sortBy="#{item.egresadosHombres}" style="text-align: center;" visible="false">
                            <h:outputText value="#{item.egresadosHombres}"/>
                        </p:column>
                        <p:column headerText="Egresados mujeres" sortBy="#{item.egresadosMujeres}" style="text-align: center;" visible="false">
                            <h:outputText value="#{item.egresadosMujeres}"/>
                        </p:column>
                        <p:column headerText="Egresados de 19 o menos años de edad" sortBy="#{item.egresadosMenos19}" style="text-align: center;" visible="false">
                            <h:outputText value="#{item.egresadosMenos19}"/>
                        </p:column>
                        <p:column headerText="Egresados de 20 a 24 años de edad" sortBy="#{item.egresados20a24}" style="text-align: center;" visible="false">
                            <h:outputText value="#{item.egresados20a24}"/>
                        </p:column>
                        <p:column headerText="Egresados de 25 a 29 años de edad" sortBy="#{item.egresados25a29}" style="text-align: center;" visible="false">
                            <h:outputText value="#{item.egresados25a29}"/>
                        </p:column>
                        <p:column headerText="Egresados de 30 o más años de edad" sortBy="#{item.egresadosMas30}" style="text-align: center;" visible="false">
                            <h:outputText value="#{item.egresadosMas30}"/>
                        </p:column>
                        <p:column headerText="Egresados con discapacidad" sortBy="#{item.egresadosDiscapacidad}" style="text-align: center;" visible="false">
                            <h:outputText value="#{item.egresadosDiscapacidad}"/>
                        </p:column>
                        <p:column headerText="Promedio de calificaciones de egresados" sortBy="#{item.promedioEgresados}" style="text-align: center;">
                            <h:outputText value="#{item.promedioEgresados}"/>
                        </p:column>                        
                        <p:column headerText="Alumnos que realizan EGEL" sortBy="#{item.realizanEGEL}" style="text-align: center;">
                            <h:outputText value="#{item.realizanEGEL}"/>
                        </p:column>
                        <p:column headerText="Alumnos que aprueban EGE" sortBy="#{item.apruebanEGEL}" style="text-align: center;">
                            <h:outputText value="#{item.apruebanEGEL}"/>
                        </p:column>
                        <p:column headerText="Alumnos titulados del programa" sortBy="#{item.titulados}" style="text-align: center;">
                            <h:outputText value="#{item.titulados}"/>
                        </p:column>
                        <p:column headerText="Alumnos con eficiencia terminal" sortBy="#{item.eficienciaTerminal}" style="text-align: center;">
                            <h:outputText value="#{item.eficienciaTerminal}"/>
                        </p:column>
                        <p:column headerText="¿Tiene opción de doble titulación?" filterBy="#{item.dobleTitulacion}" filterMatchMode="contains" style="text-align: center;">
                            <h:outputText value="#{item.dobleTitulacion}"/>
                        </p:column>
                        <p:column headerText="¿Cuenta con seguimiento a egresados?" filterBy="#{item.seguimientoEgresados}" filterMatchMode="contains" style="text-align: center;">
                            <h:outputText value="#{item.seguimientoEgresados}"/>
                        </p:column>
                        <p:column headerText="Total de egresados con trabajo" sortBy="#{item.totalTrabajan}" style="text-align: center;">
                            <h:outputText value="#{item.totalTrabajan}"/>
                        </p:column>
                        <p:column headerText="Egresados con trabajo hombres" sortBy="#{item.trabajanHombres}" style="text-align: center;" visible="false">
                            <h:outputText value="#{item.trabajanHombres}"/>
                        </p:column>
                        <p:column headerText="Egresados con trabajo mujeres" sortBy="#{item.trabajanMujeres}" style="text-align: center;" visible="false">
                            <h:outputText value="#{item.trabajanMujeres}"/>
                        </p:column>
                        <p:column headerText="Egresados con trabajo de 19 o menos años de edad" sortBy="#{item.trabajanMenos19}" style="text-align: center;" visible="false">
                            <h:outputText value="#{item.trabajanMenos19}"/>
                        </p:column>
                        <p:column headerText="Egresados con trabajo de 20 a 24 años de edad" sortBy="#{item.trabajan20a24}" style="text-align: center;" visible="false">
                            <h:outputText value="#{item.trabajan20a24}"/>
                        </p:column>
                        <p:column headerText="Egresados con trabajo de 25 a 29 años de edad" sortBy="#{item.trabajan25a29}" style="text-align: center;" visible="false">
                            <h:outputText value="#{item.trabajan25a29}"/>
                        </p:column>
                        <p:column headerText="Egresados con trabajo de 30 o más años de edad" sortBy="#{item.trabajanMas30}" style="text-align: center;" visible="false">
                            <h:outputText value="#{item.trabajanMas30}"/>
                        </p:column>
                        <p:column headerText="Egresados con trabajo con discapacidad" sortBy="#{item.trabajanDiscapacidad}" style="text-align: center;" visible="false">
                            <h:outputText value="#{item.trabajanDiscapacidad}"/>
                        </p:column>
                        <p:column headerText="Porcentaje de egresados con trabajo" sortBy="#{item.porcentajeTrabajan}" style="text-align: center;">
                            <h:outputText value="#{item.porcentajeTrabajan}"/>
                        </p:column>
                        <p:column headerText="Año reportado" sortBy="#{item.anio}" style="text-align: center;">
                            <h:outputText value="#{item.anio}"/>
                        </p:column>
                    </p:dataTable>
        		</h:form>
                    
        </ui:define>

    </ui:composition>

</html>
