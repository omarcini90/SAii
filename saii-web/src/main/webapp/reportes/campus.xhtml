<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/templates/fullLayoutTemplate.xhtml">
    
        <ui:define name="title">
            <h:outputText value="#{reportesController.reporte}"></h:outputText>
        </ui:define>

        <ui:define name="content">
        
            <ui:include src="criterio.xhtml"/>
            	
            	<h:form id="ResultForm">
            		<p:dataTable id="datalist" widgetVar="datalist" reflow="true" value="#{reportesController.result}" var="item"
                                 filteredValue="#{reportesController.filteredItems}" 
                                 lazy="false"
                                 sortMode="multiple"
                                 draggableColumns="true"
                                 resizableColumns="true"
                                 liveResize="true"
                                 paginator="true"
                                 rows="20"
                                 rowsPerPageTemplate="20,40,60"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
                                 paginatorPosition="bottom">
						<f:facet name="header">
                            <p:outputPanel layout="inline" style=" text-align: center;">
                                <p:outputLabel value="Filtrar por:"/>
                                <p:inputText id="globalFilter" onkeyup="PF('datalist').filter();" style="width:150px" placeholder="Texto..."/>
                                <p:spacer width="20"/>
                                <p:commandButton id="toggler" type="button" value="Mostrar/Ocultar columnas" style="width: 250px;" icon="ui-icon-calculator" />
                                <p:columnToggler datasource="datalist" trigger="toggler" />
                            </p:outputPanel>
                        </f:facet>

                        <f:facet name="{Exporters}">
                            <p:commandButton value="Reporte" ajax="false" icon="fa fa-file-excel-o" title="Exportar a Excel" style="width: 80px;">
                                <p:dataExporter type="xlsx"   encoding="UTF-8" target="datalist" fileName="#{reportesController.reporte.concat('_').concat(defaultsMB.fullFormattedDate)}" />
                            </p:commandButton>
                        </f:facet>
                        
                        <p:column headerText="ID Institución" sortBy="#{item.idInstitucion}" visible="false" exportable="false">
                            <h:outputText value="#{item.idInstitucion}"/>
                        </p:column>
                        <p:column headerText="Nombre de la Institución" filterBy="#{item.nombreInstitucion}" filterMatchMode="contains">
                            <h:outputText value="#{item.nombreInstitucion}"/>
                        </p:column>
                        <p:column headerText="ID Campus" sortBy="#{item.idCampus}" visible="false" exportable="false">
                            <h:outputText value="#{item.idCampus}"/>
                        </p:column>
                        <p:column headerText="Nombre de Campus" filterBy="#{item.nombre}" filterMatchMode="contains">
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column headerText="Domicilio del Campus" filterBy="#{item.domicilio}" filterMatchMode="contains" visible="false">
                            <h:outputText value="#{item.domicilio}"/>
                        </p:column>
                        <p:column headerText="Teléfono" filterBy="#{item.telPrincipal}" filterMatchMode="contains" visible="false">
                            <h:outputText value="#{item.telPrincipal}"/>
                        </p:column>
                        <p:column headerText="Razón Social" filterBy="#{item.razonSocial}" filterMatchMode="contains" visible="false">
                            <h:outputText value="#{item.razonSocial}"/>
                        </p:column>
                        <p:column headerText="Entidad Federativa" filterBy="#{item.entidadFederativa}" filterMatchMode="contains" visible="false">
                            <h:outputText value="#{item.entidadFederativa}"/>
                        </p:column>
                        <p:column headerText="Rector o Equivalente" filterBy="#{item.rector}" filterMatchMode="contains" visible="false">
                            <h:outputText value="#{item.rector}"/>
                        </p:column>                        
                        <p:column headerText="Cafeterías" sortBy="#{item.cafeterias}" style="text-align: center;">
                            <h:outputText value="#{item.cafeterias}"/>
                        </p:column>
                        <p:column headerText="Áreas deportivas" sortBy="#{item.areasDeportivas}" style="text-align: center;">
                            <h:outputText value="#{item.areasDeportivas}"/>
                        </p:column>
                        <p:column headerText="Laboratorios" sortBy="#{item.laboratorios}" style="text-align: center;">
                            <h:outputText value="#{item.laboratorios}"/>
                        </p:column>
                        <p:column headerText="Talleres" sortBy="#{item.talleres}" style="text-align: center;">
                            <h:outputText value="#{item.talleres}"/>
                        </p:column>
                        <p:column headerText="Auditorios" sortBy="#{item.auditorios}" style="text-align: center;">
                            <h:outputText value="#{item.auditorios}"/>
                        </p:column>
                        <p:column headerText="Bibliotecas" sortBy="#{item.bibliotecas}" style="text-align: center;">
                            <h:outputText value="#{item.bibliotecas}"/>
                        </p:column>
                        <p:column headerText="Títulos" sortBy="#{item.titulos}" style="text-align: center;">
                            <h:outputText value="#{item.titulos}"/>
                        </p:column>
                        <p:column headerText="Libros electrónicos" sortBy="#{item.librosElectronicos}" style="text-align: center;">
                            <h:outputText value="#{item.librosElectronicos}"/>
                        </p:column>
                        <p:column headerText="Personal que usa la Biblioteca" sortBy="#{item.usoBiblioteca}" style="text-align: center;">
                            <h:outputText value="#{item.usoBiblioteca}"/>
                        </p:column>
                        <p:column headerText="Personal que da servicio a la Biblioteca" sortBy="#{item.colaboracionBiblioteca}" style="text-align: center;">
                            <h:outputText value="#{item.colaboracionBiblioteca}"/>
                        </p:column>
                       <p:column headerText="Equipos de cómputo" sortBy="#{item.eqComputo}" style="text-align: center;">
                            <h:outputText value="#{item.eqComputo}"/>
                        </p:column>
                        <p:column headerText="Licencias de Software" sortBy="#{item.licenciasSw}" style="text-align: center;">
                            <h:outputText value="#{item.licenciasSw}"/>
                        </p:column>
                        <p:column headerText="Personal de protección civil" sortBy="#{item.personalProteccionCivil}" style="text-align: center;">
                            <h:outputText value="#{item.personalProteccionCivil}"/>
                        </p:column>
                        <p:column headerText="Total de personal administrativo" sortBy="#{item.totalAdministrativo}" style="text-align: center;">
                            <h:outputText value="#{item.totalAdministrativo}"/>
                        </p:column>
                        <p:column headerText="Personal administrativo hombres" sortBy="#{item.administrativosHombres}" style="text-align: center;" visible="false">
                            <h:outputText value="#{item.administrativosHombres}"/>
                        </p:column>
                        <p:column headerText="Personal administrativo mujeres" sortBy="#{item.administrativosMujeres}" style="text-align: center;" visible="false">
                            <h:outputText value="#{item.administrativosMujeres}"/>
                        </p:column>
                        <p:column headerText="Total de docentes" sortBy="#{item.totalDocentes}" style="text-align: center;">
                            <h:outputText value="#{item.totalDocentes}"/>
                        </p:column>
                        <p:column headerText="Docentes hombres" sortBy="#{item.docentesHombres}" style="text-align: center;" visible="false">
                            <h:outputText value="#{item.docentesHombres}"/>
                        </p:column>
                        <p:column headerText="Docentes mujeres" sortBy="#{item.docentesMujeres}" style="text-align: center;" visible="false">
                            <h:outputText value="#{item.docentesMujeres}"/>
                        </p:column>
                        <p:column headerText="Docentes de tiempo completo" sortBy="#{item.docentesTiempoCompleto}" style="text-align: center;" visible="false">
                            <h:outputText value="#{item.docentesTiempoCompleto}"/>
                        </p:column>
                        <p:column headerText="Docentes de medio tiempo" sortBy="#{item.docentesMedioTiempo}" style="text-align: center;" visible="false">
                            <h:outputText value="#{item.docentesMedioTiempo}"/>
                        </p:column>                        
                        <p:column headerText="Año reportado" sortBy="#{item.anio}" style="text-align: center;">
                            <h:outputText value="#{item.anio}"/>
                        </p:column>    
                    </p:dataTable>
        		</h:form>
                    
        </ui:define>

    </ui:composition>

</html>
