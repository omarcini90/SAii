<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view>
        <h:head>
            <f:facet name="first">
                <link rel="icon" type="image/x-icon" href="favicon.ico"/>

                <title><ui:insert name="title"/></title> <!-- Dynamic title -->

                <meta http-equiv="refresh" content="5; url='#{request.contextPath}/'"/> <!-- Automatic Redirect -->
            </f:facet>
        </h:head>

        <h:body style="background-color: black; margin: 0;">            
            <div class="ui-fluid"> <!-- Responsive style -->
                <p:panel id="panelRestricted" style="background-image: url('resources/img/stop.jpg'); background-repeat: no-repeat; background-size: cover; background-position: initial; height: 100vh; align-content: center; margin:0; padding: 0; color: lightgrey; border: none;" />
                <p:dialog widgetVar="warnDialog" showHeader="false" position="center top" visible="true" modal="true" draggable="false" resizable="false" responsive="true" closable="false" appendTo="@(body)">
                    <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank">
                        <f:facet name="header">
                            <ui:insert name="dialogHeader"/>
                        </f:facet>
                        <ui:insert name="dialogContent"/>
                        <f:facet name="footer">
                            <ui:insert name="dialogFooter"/>
                        </f:facet>
                    </p:panelGrid>
                </p:dialog>
            </div>
        </h:body>
    </f:view>

</html>
