<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:poue="http://primefaces.org/ui/extensions">
    <!-- xmlns:jsf="http://xmlns.jcp.org/jsf"
         xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    -->

    <f:view>

        <h:head id="head">
            <f:facet name="first">
                <link rel="icon" type="image/x-icon" href="favicon.ico"/>

                <title><ui:insert name="title"/></title> <!-- Dynamic title -->

                <h:outputScript library="primefaces" name="jquery/jquery.js" />
                <h:outputScript name="/js/jsf-custom.js"/>  
                <h:outputStylesheet name="/css/jsf-custom.css"/>
            </f:facet>
        </h:head>

        <h:body>
            <!-- p:log/ --><!-- Uncomment for AJAX debugging -->
            
            <ui:insert name="resources"/> <!-- Dynamic custom resources -->

            <poue:tooltip global="true" myPosition="left center" atPosition="right center" hideDelay="1"/><!-- Tooltip style -->

            <ui:include src="/statusDialog.xhtml"/>

            <p:layout fullPage="true">
                <p:layoutUnit position="north" resizable="false" closable="false" collapsible="true">
                    <div class="ui-fluid"><!-- Responsive style -->
                        <ui:include src="/header.xhtml"/>
                    </div>
                </p:layoutUnit>

                <p:layoutUnit position="center"> 
                    <div class="ui-fluid">
                        <ui:insert name="content"/> <!-- Dynamic content -->
                    </div>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="60" resizable="false" closable="false" collapsible="true">
                    <div class="ui-fluid">
                        <ui:include src="/footer.xhtml"/>
                    </div>
                </p:layoutUnit>
            </p:layout>

            <ui:include src="/aboutDialog.xhtml"/>
            <ui:include src="/privacyDialog.xhtml"/>
            <ui:include src="/adminManualDialog.xhtml"/>
            <ui:include src="/opManualDialog.xhtml"/>

            <p:growl id="growl" widgetVar="growl" life="9000" showDetail="true">
                <p:autoUpdate/>
            </p:growl>

        </h:body>
    </f:view>

</html>
