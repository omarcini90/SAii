<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BitacoraViewDlg" widgetVar="BitacoraViewDialog" modal="true" resizable="false" responsive="true" width="500px" appendTo="@(body)" header="Evento">
            <h:form id="BitacoraViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="ui-grid-col-3, ui-grid-col-9" layout="grid" styleClass="ui-panelgrid-blank" rendered="#{loginMB.selectedEvent != null}">
                        <p:outputLabel value="InstituciÃ³n:"/>
                        <h:outputText value="#{loginMB.selectedEvent.idUsuario.idInstitucion.nombre}"/>

                        <p:outputLabel value="Responsable:"/>
                        <h:outputText value="#{loginMB.selectedEvent.idUsuario.nombreCompleto}"/>

                        <p:outputLabel value="Evento:"/>
                        <h:outputText value="#{loginMB.selectedEvent.evento}" style="font-weight: bold; color: midnightblue;"/>

                        <p:outputLabel value="Detalle:" rendered="#{loginMB.selectedEvent.data != null}"/>
                        <p:scrollPanel mode="native" style="height:200px" rendered="#{loginMB.selectedEvent.data != null}">
                            <pre>
                            <code>#{defaultsMB.toPrettyJson(loginMB.selectedEvent.data)}</code>
                            </pre>
                        </p:scrollPanel>

                        <p:outputLabel value="Fecha:"/>
                        <h:outputText value="#{loginMB.selectedEvent.fecha}" title="Fecha del evento">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="#{defaultsMB.cdmxTimeZone}"/>
                        </h:outputText>
                    </p:panelGrid>
                    <p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid" styleClass="ui-panelgrid-blank" style="align-content: center; text-align: center;">                               
                        <p:commandButton value="#{bundle.Close}" onclick="PF('BitacoraViewDialog').hide();" process="@this" partialSubmit="true"
                                         icon="fa fa-times" style="width: 100px; height: 40px; border-color: #212223; color: #212223; background-color: #FFFFFF;"/>        
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>

</html>
