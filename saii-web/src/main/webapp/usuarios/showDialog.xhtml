<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CredencialesViewDlg" widgetVar="CredencialesViewDialog" modal="true" resizable="false" responsive="true" width="350px" appendTo="@(body)" header="#{bundle.ViewCredencialesTitle}">
            <h:form id="CredencialesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="ui-grid-col-3, ui-grid-col-9" layout="grid" styleClass="ui-panelgrid-blank" rendered="#{credencialesController.selected != null}">
                        <p:outputLabel value="Nombre:"/>
                        <h:outputText value="#{credencialesController.selected.usuarios.nombreCompleto}" title="#{bundle.ViewCredencialesTitle_usuarios}"/>

                        <p:outputLabel value="#{bundle.ViewCredencialesLabel_credencialesPK_usuario}"/>
                        <h:outputText value="#{credencialesController.selected.usuario}" title="#{bundle.ViewCredencialesTitle_credencialesPK_usuario}"/>

                        <p:outputLabel value="#{bundle.ViewCredencialesLabel_password}"/>
                        <h:outputText value="#{credencialesController.selected.password.substring(50)}" title="#{bundle.ViewCredencialesTitle_password}"/>

                        <p:outputLabel value=""/>
                        <p:dataList value="#{credencialesController.selected.rolesList}" var="rol" type="definition">
                            <f:facet name="header">
                                ROLES
                            </f:facet>                            
                            <f:facet name="description">
                                #{rol.rol} -> #{rol.descripcion}
                            </f:facet>
                        </p:dataList>

                        <p:outputLabel value="ActualizaciÃ³n:"/>
                        <h:outputText value="#{credencialesController.selected.fechaModificacion}" title="#{bundle.ViewCredencialesTitle_fechaModificacion}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid" styleClass="ui-panelgrid-blank" style="align-content: center; text-align: center;">                               
                        <p:commandButton value="#{bundle.Close}" onclick="PF('CredencialesViewDialog').hide();" process="@this" partialSubmit="true"
                                         icon="fa fa-times" style="width: 100px; height: 40px; border-color: #212223; color: #212223; background-color: #FFFFFF;"/>        
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>

</html>
