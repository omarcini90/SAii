<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:poue="http://primefaces.org/ui/extensions">

    <ui:composition>

        <p:dialog id="SistemasEditDlg" widgetVar="SistemasEditDialog" modal="true" resizable="false" width="450px" height="250px" responsive="true" appendTo="@(body)" header="#{bundle.EditSistemasTitle}">
            <h:form id="SistemasEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="ui-grid-col-3, ui-grid-col-9" layout="grid" styleClass="ui-panelgrid-blank" rendered="#{sistemasController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSistemasLabel_acronimo}" for="acronimo" />
                        <p:inputText id="acronimo" value="#{sistemasController.selected.acronimo}" title="#{bundle.EditSistemasTitle_acronimo}" required="true" requiredMessage="#{bundle.EditSistemasRequiredMessage_acronimo}"/>
                        <p:outputLabel value="#{bundle.EditSistemasLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{sistemasController.selected.descripcion}" title="#{bundle.EditSistemasTitle_descripcion}" required="true" requiredMessage="#{bundle.EditSistemasRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.EditSistemasLabel_urlRepositorio}" for="urlRepositorio" />
                        <p:inputText id="urlRepositorio" value="#{sistemasController.selected.urlRepositorio}" title="#{bundle.EditSistemasTitle_urlRepositorio}" />
                        <p:outputLabel value="#{bundle.EditSistemasLabel_ultimaVersion}" for="ultimaVersion" />
                        <p:inputText id="ultimaVersion" value="#{sistemasController.selected.ultimaVersion}" title="#{bundle.EditSistemasTitle_ultimaVersion}" required="true" requiredMessage="#{bundle.EditSistemasRequiredMessage_ultimaVersion}"/>
                    </p:panelGrid>
                    <p:panelGrid columns="2" columnClasses="ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank" style="align-content: center; text-align: center;">                               
                        <p:commandButton id="save" actionListener="#{sistemasController.update}" value="#{bundle.Save}" update="display,:SistemasListForm:datalist,:growl" 
                                         oncomplete="handleCallback(args, 'SistemasEditDialog');" icon="fa fa-floppy-o" 
                                         style="width: 100px; height: 40px; border-color: midnightblue;"/>
                        <p:commandButton value="#{bundle.Cancel}" onclick="PF('SistemasEditDialog').hide();" process="@this" partialSubmit="true"
                                         icon="fa fa-ban" style="width: 100px; height: 40px; border-color: #212223; color: #212223; background-color: #FFFFFF;"/>        
                    </p:panelGrid>
                </h:panelGroup>
                
                <p:blockUI block="SistemasEditDlg" trigger="save">
                    <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank">
                        <h:outputText value="Procesando..."/>
                        <h:graphicImage url="/resources/img/loading_infinity.gif" width="55" height="55"/>
                    </p:panelGrid>
                </p:blockUI>
                
            </h:form>
        </p:dialog>

    </ui:composition>

</html>
